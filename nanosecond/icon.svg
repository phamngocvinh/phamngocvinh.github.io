<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Square (Sharp corners) -->
  <rect width="512" height="512" fill="#2E3440"/>
  
  <!-- Clock/Gauge Face -->
  <!-- Outer Rim -->
  <circle cx="256" cy="256" r="200" stroke="#4C566A" stroke-width="4"/>
  
  <!-- Hour/Speed Ticks -->
  <g stroke="#88C0D0" stroke-width="6" stroke-linecap="round">
    <line x1="256" y1="80" x2="256" y2="105" /> <!-- 12 o'clock -->
    <line x1="432" y1="256" x2="407" y2="256" /> <!-- 3 o'clock -->
    <line x1="256" y1="432" x2="256" y2="407" /> <!-- 6 o'clock -->
    <line x1="80" y1="256" x2="105" y2="256" /> <!-- 9 o'clock -->
  </g>
  
  <!-- Sub Ticks (Fine detail for "Nanosecond" feel) -->
  <g stroke="#4C566A" stroke-width="3" stroke-linecap="round" opacity="0.6">
    <line x1="344" y1="104" x2="332" y2="125" />
    <line x1="408" y1="168" x2="387" y2="180" />
    <line x1="408" y1="344" x2="387" y2="332" />
    <line x1="344" y1="408" x2="332" y2="387" />
    <line x1="168" y1="408" x2="180" y2="387" />
    <line x1="104" y1="344" x2="125" y2="332" />
    <line x1="104" y1="168" x2="125" y2="180" />
    <line x1="168" y1="104" x2="180" y2="125" />
  </g>

  <!-- Central Lightning Bolt (Speed core) -->
  <path d="M285 140L200 270H265L245 370L330 240H265L285 140Z" fill="#88C0D0" filter="url(#glow)" />

  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
</svg>